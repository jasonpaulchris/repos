<h2>{{title}}</h2>
<div class="quiz-edit">
    <div>
        <label for="title">Quiz title: </label>
        <br/>
        <input type="text" id="title" [(ngModel)]="quiz.Title" placeholder="choose a title..."/>
    </div>
    <div>
        <label for="description">Quiz description</label>
        <br/>
        <input type="text" id="description" [(ngModel)]="quiz.Description" placeholder="enter a description..."/>
    </div>
    <div>
        <input *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(quiz)" />
        <input *ngIf="!editMode" type="button" value="Create the quiz" (click)="onSubmit(quiz)" />
        <input type="button" value="Cancel" (click)="onBack()" />
    </div>
</div>
